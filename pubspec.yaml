name: tasky
description: Tasky mobile app.

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  sqflite: ^2.0.0+3
  path_provider: ^2.0.2
  flutter_bloc: ^7.0.1
  get_it: ^7.1.4
  fl_chart: ^0.36.1
  shared_preferences: ^2.0.6
  firebase_core: ^1.4.0
  firebase_auth: ^3.0.1
  google_sign_in: ^5.0.5
  cloud_firestore: ^2.4.0
  firebase_storage: ^10.0.1
  firebase_analytics: ^8.2.0
  equatable: ^2.0.3
  dartz: ^0.10.0-nullsafety.0
  connectivity: ^3.0.6
  flutter_svg: ^0.22.0
  image_picker: ^0.8.2
  cupertino_icons: ^1.0.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^1.0.4
  mockito: ^5.0.12
  build_runner: ^2.0.6
  flutter_native_splash: ^1.2.0

flutter:
  uses-material-design: true

  assets:
    - assets/images/