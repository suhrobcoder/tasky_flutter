name: tasky
description: Tasky mobile app.

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ">=3.0.2 <4.0.0"

dependencies:
  flutter:
    sdk: flutter
  path: ^1.8.3
  path_provider: ^2.0.15
  flutter_bloc: ^8.1.3
  get_it: ^7.6.0
  injectable: ^2.1.2
  fl_chart: ^0.62.0
  shared_preferences: ^2.1.1
  firebase_core: ^2.13.1
  firebase_auth: ^4.6.2
  google_sign_in: ^6.1.3
  cloud_firestore: ^4.8.0
  firebase_storage: ^11.2.2
  firebase_analytics: ^10.4.2
  equatable: ^2.0.5
  dartz: ^0.10.1
  connectivity: ^3.0.6
  flutter_svg: ^2.0.6
  image_picker: ^0.8.7+5
  drift: ^2.8.1
  sqlite3_flutter_libs: ^0.5.15
  flutter_slidable: ^3.0.0
  table_calendar: ^3.0.9

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.1
  build_runner: ^2.4.4
  flutter_native_splash: ^2.3.1
  drift_dev: ^2.8.3
  injectable_generator: ^2.1.6
  mocktail: ^0.3.0

flutter:
  uses-material-design: true

  fonts:
    - family: Avenir
      fonts:
        - asset: assets\fonts\avenir_regular.ttf
        - asset: assets\fonts\avenir_medium.ttf
          weight: 500
        - asset: assets\fonts\avenir_semi.ttf
          weight: 600
  assets:
    - assets/images/
    - assets/icons/
